<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--        action 속성 :목적지(서버주소), method 속성:get, post-->
<!--file 업로드를 하기 위해서는 from 태그에 enctype = multipart/form-data 속성을 부여-->
<form action="/board/save" method="post" th:object="${formData}" enctype="multipart/form-data">
    <label>
        writer : <input name="boardWriter" type="text" th:value="*{boardWriter}"><br/>
        password : <input name="boardPassWord" type="password" th:value="*{boardPassWord}"><br/>
        title : <input name="boardTitle" type="text" th:value="*{boardTitle}"><br/>
        contents : <textarea cols="30" name="boardContents" rows="10" th:value="*{boardContents}"></textarea><br/>
        file : <input type="file" name="boardFile"/><br/>
        <button type="submit">저장하기</button>
    </label>
</form>
</body>
</html>
