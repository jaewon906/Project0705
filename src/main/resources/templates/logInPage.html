<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/css/CSS/logInPage.css" rel="stylesheet"/>
    <title>Title</title>
</head>
<body>
<h1>로그인 !!!!</h1>
<div id="container">
    <div id="main">
        <form action="/logIn" method="post" th:object="${formData}">
            <table>
                <tr>
                    <td>아이디</td>
                    <td>
                        <label> <input id="userId" name="userId" type="text" th:value="*{userId}"/></label>
                    </td>
                <tr>
                    <td>비밀번호</td>
                    <td>
                        <label><input id="password" name="password" type="password" th:value="*{password}"/></label>
                    </td>
            </table>
            <button type="submit">로그인하기</button>
        </form>
    </div>
</div>

</body>
</html>
